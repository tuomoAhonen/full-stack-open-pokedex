name: Deployment pipeline

on:
  push:
    branches:
      - master
      - newfeaturebytuomo
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  # testing app
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '21.0.0'
      - name: Install dependencies
        run: npm install
      # Enviroment setup above and the very important test stuff after this comment line
      - name: Check style
        run: npm run eslint
      # '- name' is optional. You can use '- run: npm run eslint' and the command will be the name as default
      - name: Build
        run: npm run build
      - name: Tests with jest
        run: npm run test
      # end to end testing with cypress
      - name: End to end testing with cypress
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: Check commit messages for exercise 11.16
        env:
          COMMIT_MESSAGES: ${{toJson(github.event.commits.*.message)}}
        run: echo "$COMMIT_MESSAGES"
  # deployment to Render
  deployment_to_render:
    if: ${{github.event_name == 'push' && github.ref == 'refs/heads/master' && !contains(toJson(github.event.commits.*.message), '#skip')}}
    needs: [testing]
    runs-on: ubuntu-latest
    steps:
      - name: Render Depoloyment trigger after successful tests
        #
        run: curl https://api.render.com/deploy/srv-${{secrets.RENDER_SERVICEID}}?key=${{secrets.RENDER_APIKEY}}
  # tag release and bumbing it on Github
  tag_release:
    if: ${{github.event_name == 'push' && github.ref == 'refs/heads/master' && !contains(toJson(github.event.commits.*.message), '#skip')}}
    needs: [testing, deployment_to_render]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Bumb up the version number
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          DEFAULT_BUMP: patch
          WITH_V: true
          INITIAL_VERSION: 1.0.0
  # just a check, that deployment and versioning still works
  testing_notify_to_discord:
    needs: [testing]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Successful test
        if: ${{success()}}
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{secrets.WEBHOOK_ID}}
          webhook_token: ${{secrets.WEBHOOK_TOKEN}}
          color: '#7CFC00'
          args: 'Testing initiated by ${{github.actor}} was success.'
      - name: Failed test
        if: ${{failure()}}
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{secrets.WEBHOOK_ID}}
          webhook_token: ${{secrets.WEBHOOK_TOKEN}}
          color: '#FF4500'
          args: 'Testing initiated by ${{github.actor}} has errors. SOS! Please fix errors before merging to master branch.'
  deployment_notify_to_discord:
    needs: [testing, deployment_to_render, testing_notify_to_discord]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Successful build & deployment
        if: ${{success()}}
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{secrets.WEBHOOK_ID}}
          webhook_token: ${{secrets.WEBHOOK_TOKEN}}
          color: '#7CFC00'
          args: 'Build initiated by ${{github.actor}} was success. New version of the app is running on https://pokedex-exercise.onrender.com/'
      - name: Failed build & deployment
        if: ${{failure()}}
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{secrets.WEBHOOK_ID}}
          webhook_token: ${{secrets.WEBHOOK_TOKEN}}
          color: '#FF4500'
          args: 'Build initiated by ${{github.actor}} failed. SOS! Please fix errors.'
