name: Deployment pipeline

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '21.0.0'
          retries: 10
          wait: 20000
      - name: Install dependencies
        run: npm install
      # Enviroment setup above and the very important test stuff after this comment line
      - name: Check style
        run: npm run eslint
      # '- name' is optional. You can use '- run: npm run eslint' and the command will be the name as default
      - name: Build
        run: npm run build
      - name: Tests with jest
        run: npm run test
      # end to end testing with cypress
      - name: End to end testing with cypress
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
          wait: 3000
      # deployment to Render
      - name: Render GitHub Action
        uses: Bounceapp/render-action@0.7.1
        with:
          render-token: ${{secrets.RENDER_APITOKEN}}
          github-token: ${{secrets.GITHUBPAT_POKEDEX}}
          service-id: ${{secrets.RENDER_SERVICEID}}
          retries: 3
          wait: 10000
          sleep: 3000
